<script type="text/html" id="goods1">
<div id="product_list" class="list wtm-home-block">
<div class="tit-bar"><span><em></em><q i18n="a02">Rent</q></span><span><a href="html/goods_list.html" class="more" i18n="a07">More...</a></span></div>
<ul class="goods-secrch-list">
        <% for (var i in item) { %>
			<li class="goods-item" goods_id="<%=item[i].id;%>">
				<span class="goods-pic">
				    <%if(item[i].ovtime >0){%><i><span><%= item[i].ovtime %>day</span></i><%}%>
					<a id="goods_pic<%= item[i].goods_id %>" href="https://www.morganindia.com/html/goods_detail.html?goods_id=<%=item[i].id;%>">
						<img src="<%= item[i].pic %>"/>
					</a>
				</span>
				
				<dl class="goods-content">
				    <dt class="goods-name">
						<a href="https://www.morganindia.com/html/goods_detail.html?goods_id=<%=item[i].id;%>">
							<h4><%=item[i].name;%></h4>
						</a>
					</dt>
					
					<%if(item[i].zeng == 1){%><i>Giveaway</i><%}%>
				</dl>
				<dl class="goods-zuo">
					<dd class="goods-sale">
						<span class="goods-price" i18n="a005">Unit price</span>
						<span class="sale-type money-number"> <%=item[i].price;%></span>
					</dd>
					<dd class="goods-sale">
						<span class="goods-price" i18n="a006">productivity</span>
						<span class="sale-type money-number"> <%=item[i].rimoney;%></span>
					</dd>
					<dd class="goods-sale">
						<span class="goods-price">power</span>
						<span class="sale-type"> <%=item[i].suanli;%></span>
					</dd>
					<dd class="goods-sale">
						<span class="goods-price" i18n="a007">Total dividend</span>
						<span class="sale-type money-number"> <%=item[i].money;%></span>
					</dd>
					<dd class="goods-sale">
						<span class="goods-price" i18n="a008">Cycle</span>
						<span class="sale-type"> <%=item[i].ztime;%> <em i18n="a009">day</em></span>
					</dd>
				</dl>
				
				<%if(item[i].ischou == 2){%>
				<div class="wtm-inp-index">
				<div class="form-btn">
				    <span class="vportion"><%=item[i].cnum;%>%</span>
					<div class="van-progress" style="height: 10px;">
						<span class="van-progress__portion" style="background: rgb(255, 21, 88) none repeat scroll 0% 0%; width:<%=item[i].cnum;%>%;"></span>
					</div>
				</div>
				</div>
				<%}%>
				
				
				<%if(item[i].ischou == 3){%>
				<div class="wtm-inp-index">
				<div class="form-btn">
					<span class="goods-time"><i class="time-remain" count_down="<%=item[i].htime;%>"><em time_id="h">0</em>:<em time_id="m">0</em>:<em time_id="s">0</em></i></span>
				</div>
				</div>
				<%}%>
				
				<div class="wtm-inp-index">
				    <div class="form-btn"><a class="btn" href="html/goods_detail.html?goods_id=<%=item[i].id;%>" i18n="a010">Investment</a></div>
				</div>
			</li>
			<%}%>

</ul>
</div>
